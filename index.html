<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Project 3 Sleep Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Sleep Tracker</h1>
        <p>by: Andrew Sorrells</p>
        <div class="input-section">
            <input type="time" id="bedtime" placeholder="Bedtime">
            <input type="time" id="waketime" placeholder="Wakeup">
            <button id="logSleep">Log Sleep</button>
        </div>
        <div id="sleepLog"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
